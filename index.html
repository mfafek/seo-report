<!DOCTYPE html>

    <title>SEO Report Gener√°tor | Pure Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        }

</head>
<body class="bg-pure-dark min-h-screen text-pure-text">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useCallback, memo } = React;

        const calcChange = (current, prev) => {
            if (!prev || prev === 0) return null;
            return Math.round((current - prev) / prev * 1000) / 10;
        };

        const formatNumber = (num) => num.toLocaleString('cs-CZ');
        const formatCurrency = (num) => num.toLocaleString('cs-CZ') + ' Kƒç';

        const getMonthName = (dateStr) => {
            const months = ['leden', '√∫nor', 'b≈ôezen', 'duben', 'kvƒõten', 'ƒçerven',
                          'ƒçervenec', 'srpen', 'z√°≈ô√≠', '≈ô√≠jen', 'listopad', 'prosinec'];
            try {
                const [year, month] = dateStr.split('-');
                return `${months[parseInt(month) - 1]} ${year}`;
            } catch { return dateStr; }
        };

        const getMonthShort = (dateStr) => {
            try {
                const [year, month] = dateStr.split('-');
                return `${month}/${year}`;
            } catch { return dateStr; }
        };

        const ChangeIndicator = ({ current, prev, inverse = false, label = '' }) => {
            const change = calcChange(current, prev);
            if (change === null) return <span className="text-pure-muted text-xs">{label ? `${label}: ` : ''}NOV√â</span>;
            const isPositive = inverse ? change < 0 : change > 0;
            return (
                <span className={`text-xs font-semibold ${isPositive ? 'text-pure-green' : 'text-red-400'}`}>
                    {label ? `${label}: ` : ''}{isPositive ? '‚ñ≤' : '‚ñº'} {change > 0 ? '+' : ''}{change}%
                </span>
            );
        };

        const DualChangeIndicator = ({ current, mom, yoy, inverse = false }) => (
            <div className="flex flex-col gap-0.5">
                <ChangeIndicator current={current} prev={mom} inverse={inverse} label="MoM" />
                <ChangeIndicator current={current} prev={yoy} inverse={inverse} label="YoY" />
            </div>
        );

        const ImageUpload = memo(({ label, name, value, onChange }) => {
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        onChange({ target: { name, value: reader.result, type: 'text' } });
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            return (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-pure-muted mb-2">{label}</label>
                    <div className="flex items-center gap-3">
                        {value && value.startsWith('data:') ? (
                            <img src={value} alt="Logo" className="w-12 h-12 object-contain rounded border border-pure-border" />
                        ) : (
                            <span className="text-3xl">{value || 'üåø'}</span>
                        )}
                        <div className="flex-1">
                            <input
                                type="file"
                                accept="image/*"
                                onChange={handleFileChange}
                                className="w-full text-sm text-pure-muted file:mr-2 file:py-1 file:px-3 file:rounded file:border-0 file:text-sm file:bg-pure-green/20 file:text-pure-green hover:file:bg-pure-green/30 cursor-pointer"
                            />
                            <p className="text-xs text-pure-muted mt-1">Nebo emoji:</p>
                            <input
                                type="text"
                                name={name}
                                defaultValue={value && !value.startsWith('data:') ? value : ''}
                                onBlur={onChange}
                                placeholder="üåø"
                                className="w-20 px-2 py-1 bg-pure-card border border-pure-border rounded text-sm mt-1 text-pure-text focus:border-pure-green focus:outline-none"
                            />
                        </div>
                    </div>
                </div>
            );
        });

        const InputField = memo(({ label, name, value, onChange, type = 'text', placeholder = '' }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-pure-muted mb-2">{label}</label>
                <input
                    type={type}
                    name={name}
                    defaultValue={value}
                    onBlur={onChange}
                    placeholder={placeholder}
                    className="w-full px-4 py-3 bg-pure-card border border-pure-border rounded-lg text-pure-text focus:border-pure-green focus:outline-none transition-colors"
                />
            </div>
        ));

        const MetricInputGroup = memo(({ label, name, data, onChange }) => (
            <div className="mb-4 p-4 bg-pure-card border border-pure-border rounded-lg">
                <label className="block text-sm font-medium text-pure-text mb-3">{label}</label>
                <div className="grid grid-cols-4 gap-3">
                    <div>
                        <span className="text-xs text-pure-muted block mb-1">Aktu√°ln√≠</span>
                        <input type="number" name={name} defaultValue={data[name]} onBlur={onChange} className="w-full px-3 py-2 bg-pure-darker border border-pure-border rounded text-sm text-pure-text focus:border-pure-green focus:outline-none" />
                    </div>
                    <div>
                        <span className="text-xs text-pure-muted block mb-1">Minul√Ω mƒõs√≠c</span>
                        <input type="number" name={`${name}Mom`} defaultValue={data[`${name}Mom`]} onBlur={onChange} className="w-full px-3 py-2 bg-pure-darker border border-pure-border rounded text-sm text-pure-text focus:border-pure-green focus:outline-none" />
                    </div>
                    <div>
                        <span className="text-xs text-pure-muted block mb-1">Minul√Ω rok</span>
                        <input type="number" name={`${name}Yoy`} defaultValue={data[`${name}Yoy`]} onBlur={onChange} className="w-full px-3 py-2 bg-pure-darker border border-pure-border rounded text-sm text-pure-text focus:border-pure-green focus:outline-none" />
                    </div>
                    <div>
                        <span className="text-xs text-pure-muted block mb-1">Zaƒç√°tek spolupr√°ce</span>
                        <input type="number" name={`${name}Start`} defaultValue={data[`${name}Start`]} onBlur={onChange} className="w-full px-3 py-2 bg-pure-darker border border-pure-border rounded text-sm text-pure-text focus:border-pure-green focus:outline-none" />
                    </div>
                </div>
            </div>
        ));

        const TextAreaField = memo(({ label, name, value, onChange, placeholder = '', rows = 4 }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-pure-muted mb-2">{label}</label>
                <textarea
                    name={name}
                    defaultValue={value}
                    onBlur={onChange}
                    placeholder={placeholder}
                    rows={rows}
                    className="w-full px-4 py-3 bg-pure-card border border-pure-border rounded-lg text-pure-text focus:border-pure-green focus:outline-none transition-colors"
                />
            </div>
        ));

        const ReportPreview = ({ data }) => {
            const topPages = data.topPages.split('\n').filter(l => l.trim()).map(line => {
                const parts = line.split('|').map(p => p.trim());
                return { url: parts[0] || '', conversions: parseInt(parts[1]) || 0, convRate: parseFloat(parts[2]) || 0, revenue: parseInt(parts[3]) || 0 };
            });

            const keywords = data.topKeywords.split('\n').filter(l => l.trim()).map(line => {
                const parts = line.split('|').map(p => p.trim());
                return { keyword: parts[0] || '', intent: parts[1] || 'Informaƒçn√≠', clicks: parseInt(parts[2]) || 0, position: parseFloat(parts[3]) || 0 };
            });

            const priorities = data.priorities.split('\n').filter(l => l.trim()).map(line => {
                const parts = line.split('|').map(p => p.trim());
                return { action: parts[0] || '', impact: parts[1] || '', effort: parts[2] || '', priority: parts[3] || 'ST≈òEDN√ç' };
            });

            const realizedList = data.realized.split('\n').filter(l => l.trim());
            const plannedList = data.planned.split('\n').filter(l => l.trim());
            const roi = data.seoFee > 0 ? Math.round((data.revenue - data.seoFee) / data.seoFee * 100) : 0;

            return (
                <div className="bg-pure-darker max-w-4xl mx-auto p-8 rounded-2xl border border-pure-border glow print-white" id="report">
                    {/* Header */}
                    <div className="flex justify-between items-center pb-6 border-b border-pure-border mb-8">
                        <div className="flex items-center gap-4">
                            {data.clientLogo && data.clientLogo.startsWith('data:') ? (
                                <img src={data.clientLogo} alt="Logo" className="w-12 h-12 object-contain rounded-lg" />
                            ) : (
                                <span className="text-4xl">{data.clientLogo}</span>
                            )}
                            <div>
                                <div className="text-2xl font-bold text-pure-text">{(data.clientName || 'KLIENT').toUpperCase()}</div>
                                <div className="text-sm text-pure-muted">Mƒõs√≠ƒçn√≠ SEO report {getMonthShort(data.reportMonth)}</div>
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-xl font-bold gradient-text">{getMonthName(data.reportMonth)}</div>
                            <div className="text-xs text-pure-muted">MoM = mƒõs√≠c/mƒõs√≠c | YoY = rok/rok</div>
                        </div>
                    </div>

                    {/* KPI Grid */}
                    <h2 className="text-lg font-bold text-pure-text mb-4 flex items-center gap-2">
                        <span className="text-pure-green">üìä</span> Shrnut√≠ v√Ωkonnosti
                    </h2>
                    <div className="grid grid-cols-4 gap-4 mb-8">
                        <div className="bg-pure-card rounded-xl p-4 border border-pure-border hover:border-pure-green/50 transition-colors">
                            <div className="text-xs text-pure-muted uppercase mb-1">Tr≈æby z organiku</div>
                            <div className="text-2xl font-bold text-pure-text">{formatCurrency(data.revenue)}</div>
                            <DualChangeIndicator current={data.revenue} mom={data.revenueMom} yoy={data.revenueYoy} />
                        </div>
                        <div className="bg-pure-card rounded-xl p-4 border border-pure-border hover:border-pure-green/50 transition-colors">
                            <div className="text-xs text-pure-muted uppercase mb-1">Konverze</div>
                            <div className="text-2xl font-bold text-pure-text">{data.conversions}</div>
                            <DualChangeIndicator current={data.conversions} mom={data.conversionsMom} yoy={data.conversionsYoy} />
                        </div>
                        <div className="bg-pure-card rounded-xl p-4 border border-pure-border hover:border-pure-green/50 transition-colors">
                            <div className="text-xs text-pure-muted uppercase mb-1">M√≠ra konverze</div>
                            <div className="text-2xl font-bold text-pure-text">{data.convRate}%</div>
                            <DualChangeIndicator current={data.convRate} mom={data.convRateMom} yoy={data.convRateYoy} />
                        </div>
                        <div className="bg-pure-card rounded-xl p-4 border border-pure-border hover:border-pure-green/50 transition-colors">
                            <div className="text-xs text-pure-muted uppercase mb-1">ƒåist√Ω zisk</div>
                            <div className="text-2xl font-bold text-pure-green">{formatCurrency(data.revenue - data.seoFee)}</div>
                            <div className="text-xs text-pure-muted">Po odeƒçten√≠ investice</div>
                        </div>
                    </div>

                    {/* ROI Section */}
                    <div className="bg-gradient-to-r from-pure-green/10 to-pure-card rounded-xl p-6 mb-8 border border-pure-green/30 glow-sm">
                        <h3 className="text-lg font-bold text-pure-text mb-6 flex items-center gap-2">
                            <span>üí∞</span> N√°vratnost SEO investice
                        </h3>
                        <div className="grid grid-cols-3 gap-6">
                            <div className="text-center p-4 bg-pure-darker/50 rounded-xl">
                                <div className="text-4xl font-bold text-pure-green">{roi > 0 ? '+' : ''}{roi}%</div>
                                <div className="text-sm text-pure-text mt-2 font-medium">ROI</div>
                                <div className="text-xs text-pure-muted mt-1">N√°vratnost investice</div>
                                <div className="text-xs text-pure-muted mt-3 p-2 bg-pure-card rounded-lg">O kolik % p≈ôev√Ω≈°ily tr≈æby investici do SEO</div>
                            </div>
                            <div className="text-center p-4 bg-pure-darker/50 rounded-xl">
                                <div className="text-4xl font-bold text-blue-400">{data.seoFee > 0 ? (data.revenue / data.seoFee).toFixed(1) : 0}√ó</div>
                                <div className="text-sm text-pure-text mt-2 font-medium">ROAS</div>
                                <div className="text-xs text-pure-muted mt-1">Ka≈æd√° 1 Kƒç vydƒõlala {data.seoFee > 0 ? (data.revenue / data.seoFee).toFixed(1) : 0} Kƒç</div>
                                <div className="text-xs text-pure-muted mt-3 p-2 bg-pure-card rounded-lg">Kolikr√°t se vr√°tila ka≈æd√° investovan√° koruna</div>
                            </div>
                            <div className="text-center p-4 bg-pure-darker/50 rounded-xl">
                                <div className="text-4xl font-bold text-purple-400">{formatCurrency(data.revenue - data.seoFee)}</div>
                                <div className="text-sm text-pure-text mt-2 font-medium">ƒåist√Ω zisk</div>
                                <div className="text-xs text-pure-muted mt-1">Tr≈æby m√≠nus investice</div>
                                <div className="text-xs text-pure-muted mt-3 p-2 bg-pure-card rounded-lg">Re√°ln√Ω zisk po odeƒçten√≠ n√°klad≈Ø na SEO</div>
                            </div>
                        </div>
                        <div className="mt-6 pt-4 border-t border-pure-border/50">
                            <div className="flex justify-between items-center text-sm mb-2">
                                <span className="text-pure-muted">Mƒõs√≠ƒçn√≠ investice do SEO:</span>
                                <span className="font-semibold text-pure-text">{formatCurrency(data.seoFee)}</span>
                            </div>
                            <div className="flex justify-between items-center text-sm">
                                <span className="text-pure-muted">Tr≈æby z organick√©ho vyhled√°v√°n√≠:</span>
                                <span className="font-semibold text-pure-green">{formatCurrency(data.revenue)}</span>
                            </div>
                            {roi > 0 && (
                                <div className="mt-4 p-3 bg-pure-green/20 rounded-lg text-center border border-pure-green/30">
                                    <span className="text-pure-green font-medium">‚úÖ SEO investice se vyplatila ‚Äì p≈ôinesla {(data.revenue / data.seoFee).toFixed(1)}√ó v√≠ce ne≈æ st√°la</span>
                                </div>
                            )}
                            {roi <= 0 && roi > -100 && (
                                <div className="mt-4 p-3 bg-yellow-500/20 rounded-lg text-center border border-yellow-500/30">
                                    <span className="text-yellow-400 font-medium">‚ö†Ô∏è SEO zat√≠m nep≈ôineslo zisk ‚Äì doporuƒçujeme pokraƒçovat pro dlouhodob√Ω efekt</span>
                                </div>
                            )}
                            {roi <= -100 && (
                                <div className="mt-4 p-3 bg-blue-500/20 rounded-lg text-center border border-blue-500/30">
                                    <span className="text-blue-400 font-medium">üìà SEO je dlouhodob√° investice ‚Äì v√Ωsledky se typicky projevuj√≠ po 3-6 mƒõs√≠c√≠ch</span>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Two Columns */}
                    <div className="grid grid-cols-2 gap-6 mb-8">
                        <div className="bg-pure-card rounded-xl p-5 border border-pure-border">
                            <div className="font-semibold text-pure-text mb-4 flex items-center gap-2">
                                <span className="text-pure-green">üèÜ</span> Top str√°nky dle konverz√≠
                            </div>
                            <table className="w-full text-sm">
                                <thead>
                                    <tr className="border-b border-pure-border">
                                        <th className="pb-2 text-left text-pure-muted font-medium">Str√°nka</th>
                                        <th className="pb-2 text-right text-pure-muted font-medium">Konv.</th>
                                        <th className="pb-2 text-right text-pure-muted font-medium">M√≠ra</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {topPages.slice(0, 5).map((page, i) => (
                                        <tr key={i} className="border-b border-pure-border/50">
                                            <td className="py-2 text-pure-text">{page.url.slice(0, 20)}</td>
                                            <td className="py-2 text-right font-semibold text-pure-text">{page.conversions}</td>
                                            <td className={`py-2 text-right ${page.convRate > 5 ? 'text-pure-green font-semibold' : 'text-pure-text'}`}>{page.convRate}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="bg-pure-card rounded-xl p-5 border border-pure-border">
                            <div className="font-semibold text-pure-text mb-4 flex items-center gap-2">
                                <span className="text-pure-green">üìà</span> P≈ôehled n√°v≈°tƒõvnosti
                            </div>
                            <div className="space-y-3">
                                {[
                                    { label: 'N√°v≈°tƒõvy', value: data.sessions, mom: data.sessionsMom, yoy: data.sessionsYoy },
                                    { label: 'Prokliky', value: data.clicks, mom: data.clicksMom, yoy: data.clicksYoy },
                                    { label: 'Zobrazen√≠', value: data.impressions, mom: data.impressionsMom, yoy: data.impressionsYoy },
                                    { label: 'Pr≈Øm. pozice', value: data.avgPosition, mom: data.avgPositionMom, yoy: data.avgPositionYoy, inverse: true, format: 'position' },
                                    { label: 'CTR', value: data.ctr, mom: data.ctrMom, yoy: data.ctrYoy, format: 'percent' },
                                ].map((item, i) => (
                                    <div key={i} className="flex justify-between items-center py-2 border-b border-pure-border/50 last:border-0">
                                        <span className="text-pure-muted">{item.label}</span>
                                        <div className="text-right">
                                            <div className="font-semibold text-pure-text">
                                                {item.format === 'position' ? item.value.toFixed(2) : item.format === 'percent' ? `${item.value}%` : formatNumber(item.value)}
                                            </div>
                                            <DualChangeIndicator current={item.value} mom={item.mom} yoy={item.yoy} inverse={item.inverse} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Summary */}
                    {data.summary && (
                        <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-5 mb-8">
                            <div className="font-semibold text-yellow-400 mb-2 flex items-center gap-2">üí¨ Koment√°≈ô mƒõs√≠ce</div>
                            <div className="text-pure-text">{data.summary}</div>
                        </div>
                    )}

                    {/* Keywords */}
                    {keywords.length > 0 && (
                        <div className="mb-8">
                            <h2 className="text-lg font-bold text-pure-text mb-4 flex items-center gap-2">
                                <span className="text-pure-green">üéØ</span> Top kl√≠ƒçov√° slova
                            </h2>
                            <div className="bg-pure-card rounded-xl p-5 border border-pure-border">
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="border-b border-pure-border">
                                            <th className="pb-3 text-left text-pure-muted font-medium">Kl√≠ƒçov√© slovo</th>
                                            <th className="pb-3 text-center text-pure-muted font-medium">Z√°mƒõr</th>
                                            <th className="pb-3 text-right text-pure-muted font-medium">Prokliky</th>
                                            <th className="pb-3 text-right text-pure-muted font-medium">Pozice</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {keywords.slice(0, 10).map((kw, i) => (
                                            <tr key={i} className="border-b border-pure-border/50">
                                                <td className="py-3 font-medium text-pure-text">{kw.keyword}</td>
                                                <td className="py-3 text-center">
                                                    <span className={`px-2 py-1 rounded text-xs font-medium
                                                        ${kw.intent === 'Transakƒçn√≠' ? 'bg-pure-green/20 text-pure-green' : ''}
                                                        ${kw.intent === 'Komerƒçn√≠' ? 'bg-yellow-500/20 text-yellow-400' : ''}
                                                        ${kw.intent === 'Informaƒçn√≠' ? 'bg-blue-500/20 text-blue-400' : ''}
                                                        ${kw.intent === 'Znaƒçka' ? 'bg-purple-500/20 text-purple-400' : ''}
                                                    `}>{kw.intent}</span>
                                                </td>
                                                <td className="py-3 text-right text-pure-text">{kw.clicks}</td>
                                                <td className={`py-3 text-right ${kw.position <= 3 ? 'text-pure-green font-semibold' : kw.position > 10 ? 'text-red-400' : 'text-pure-text'}`}>{kw.position.toFixed(2)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* Activities */}
                    {(realizedList.length > 0 || plannedList.length > 0) && (
                        <div className="mb-8">
                            <h2 className="text-lg font-bold text-pure-text mb-4 flex items-center gap-2">
                                <span className="text-pure-green">üöÄ</span> Aktivity
                            </h2>
                            <div className="grid grid-cols-2 gap-6">
                                {realizedList.length > 0 && (
                                    <div className="bg-pure-green/10 rounded-xl p-5 border border-pure-green/30">
